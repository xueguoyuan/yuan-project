<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/canvas.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/shape.js"></script>
    <script src="./js/canvas.js"></script>
</head>
<body>
<div class="box">
    <div class="conbox">
        <div class="con  hson">选择
            <div class="conson kai">
                <div class="son">新建文件</div>
                <div class="son">返回</div>
                <div class="son">保存</div>
            </div>
        </div>
        <div class="con  hson">画图
            <div class="conson">
                <div class="son" role="line">直线</div>
                <div class="son" role="rect">矩形</div>
                <div class="son" role="pen">铅笔</div>
                <div class="son" role="circle">圆</div>
                <div class="son" role="five">五角心</div>
            </div>
        </div>
        <div class="con hson">类型
            <div class="conson">
                <div class="son hua" role="fill">填充</div>
                <div class="son hua" role="stroke">画线</div>
            </div>
        </div>
        <div class="con">
            <input type="color" class="bg" title="背景颜色">
            <input type="color" class="bd" title="边框颜色">
        </div>
        <div class="con hson">橡皮
            <div class="conson xpsize">
                <div class="son" data-role="15">小</div>
                <div class="son" data-role="25">中</div>
                <div class="son" data-role="35">大</div>
            </div>
        </div>
        <div class="con hson">线条样式
            <div class="conson">
                <div class="son xian" role="1">细</div>
                <div class="son xian" role="4">中</div>
                <div class="son xian" role="10">粗</div>
            </div>
        </div>
        <div class="con select">选定
        </div>
    </div>
    <div class="box1">
        <div class="copy"></div>
        <canvas></canvas>
        <div class="xp"></div>
        <div class="selectbox"></div>
    </div>
</div>
</body>
</html>
