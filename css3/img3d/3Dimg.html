<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var box=$("<div>");
           box.css({height:400,width:800,position:"fixed",top:0,left:0,right:0,bottom:0,
                margin:"auto"
            }).appendTo("body");
            var num=10;
            var arr=[];
            for(var i=0;i<num;i++){
                var scen=$("<div>");
                scen.addClass("ren");
                scen.css({
                    width:"100%",
                    height:100/num+"%",
                  /* perspective:"10000000px",*/
                    boxSizing:"border-box",
                    '-webkit-transition':"transform 2s ease "+i*50+"ms",
                    '-moz-transition':"transform 2s ease "+i*50+"ms",
                    '-o-transition':"transform 2s ease "+i*50+"ms",
                    '-ms-transition':"transform 2s ease "+i*50+"ms",
                    'transition':"transform 2s ease "+i*50+"ms",
                    transformStyle:"preserve-3d",
                    transformOrigin:"center center 200px",
                    position:"relative"
                }).appendTo(box);
                  for(var j=0;j<6;j++){
                      var con=$("<div>");
                      con.css({
                         position:"absolute",
                          left:0,top:0
                      }).appendTo(scen);
                      if(j==0){
                          con.css({
                              height:"100%",width:"100%",
                              background:"url(./img/tu1.jpg) no-repeat  0 "+(-i*400/num)+"px",
                              transform:"rotateX(90deg)",
                              transformOrigin:"top"
                          })
                      }else if(j==1){
                          con.css({
                              height:"100%",width:400,
                              transformOrigin:"left",
                              transform:"rotateY(-90deg)",
                              background:"url(./img/tu3.jpg) no-repeat  0 "+(-i*400/num)+"px"
                          })
                      }else if(j==2){
                          con.css({
                              height:"100%",width:"100%",
                              background:"url(./img/tu5.jpg) no-repeat  0 "+(-i*400/num)+"px",
                              transform:"rotateY(180deg)"
                          })
                      }else if(j==3){
                          con.css({
                              height:"100%",width:400,
                              background:"url(./img/tu4.jpg) no-repeat  0 "+(-i*400/num)+"px",
                              transform:"rotateY(90deg)",
                              transformOrigin:"right",
                              right:0,
                              left:"auto"
                          })
                      }else if(j==4){
                          con.css({
                              height:"100%",width:"100%",
                              background:"url(./img/tu2.jpg) no-repeat  0 "+(-i*400/num)+"px",
                              transform:"rotateX(-90deg)",
                              transformOrigin:"bottom"
                          })
                      }else if(j==5){
                          con.css({
                              height:"100%",width:800,
                              background:"url(./img/tu6.jpg) no-repeat  0 "+(-i*400/num)+"px",
                              transform:"translateZ(400px)"
                          })
                      }
                  }
                            arr.push(scen);
            }
            var aa=0;
            /*$(window).blur(function(){
              clearInterval(t);
            })
           window.onfocus=function() {
                setInterval(move,5000);
            }
            var t=setInterval(move,5000);*/
            $("input").click(function(){
                aa+=90;
                $(document).finish()
                for(var k=0;k<arr.length;k++){
                    arr[k].css({
                        'transform':"rotateY("+aa+"deg)"
                    })
                }
            })
           /* function move(){
                aa+=90;
                for(var k=0;k<arr.length;k++){
                    arr[k].css({
                        '-webkit-transform':"rotateY("+aa+"deg)",
                        '-moz-transform':"rotateY("+aa+"deg)",
                        '-o-transform':"rotateY("+aa+"deg)",
                        '-ms-transform':"rotateY("+aa+"deg)",
                        'transform':"rotateY("+aa+"deg)"
                    })
                }
            }*/
        })
    </script>
    <style>
        input {
            position: fixed;
            width: 50px;
            height: 30px;
            line-height: 30px;
            bottom: 200px;
            right: 200px;
            font-size: 14px;
            color: #696565;
            border-radius: 5px;
            border: 0;
            -webkit-transition:all 1s ease ;
            -moz-transition: all 1s ease;
            -ms-transition:all 1s ease ;
            -o-transition:all 1s ease ;
            transition:all 1s ease ;
            outline:none;
        }
        input:hover{
            color:#fff;
            background: #e53935;
        }
    </style>
</head>
<body>
<input type="button" value="旋转">
</body>
</html>
